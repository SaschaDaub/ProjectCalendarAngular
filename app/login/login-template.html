<form class="modal-content animate hidden" login-control>
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input class="loginInput" type="text" placeholder="Enter Username" name="uname" id="uname" required>

        <label for="psw"><b>Password</b></label>
        <input class="loginInput" type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <button id="loginButton" type="submit">Login</button>
    </div>
</form>
